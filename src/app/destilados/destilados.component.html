<div class="container my-5" id="destilados">
    <div class="row">
        <div class="col-12">
            <h2 class="text-center subtitle">Conoce nuestros destilados</h2>
			<br>
        </div>
        <hr>
    </div>
	<br>
    <div class="row row-cols-1 row-cols-md-4 mt-5 align-self-center">
        <div class="col mb-3" *ngFor="let destilado of destilados">
    <div class="card h-100 shadow text-center mt-3 mb-3"> 
    <div class="image-container position-relative">
        <img src={{destilado.foto[0]}} alt="foto" class="img-fluid w-100 mt-3 zoom">
        <h4 class="image-title">{{destilado.nombre}}</h4>
    </div>
    <h6 class="mt-3">{{destilado.descripcion}}</h6>
 
    <h6 class="fw-bold mt-3">Price: {{destilado.precio}}</h6>
    </div>
