<div class="containerr my-5 mt-2" id="extracciones">
    <div class="row">
        <div class="col-12">
            <h2 class="text-center subtitle"> Extracciones </h2>
        </div>
    </div>
    <div class="slider">
      <ul>
          <li *ngFor="let extraccion of extracciones"> 
            <img src="{{extraccion.foto[0]}}"  alt="slider1"> 
            <p class="text-white text-center">{{extraccion.nombre}}</p>
          </li> 

      </ul>
  </div>
</div>
