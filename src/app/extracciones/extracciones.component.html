<div class="containerr my-5 mt-2" id="extracciones">
    <div class="row">
        <div class="col-12">
            <h2 class="text-center subtitle"> Extracciones </h2>
        </div>
    </div>
<div id="carouselExampleFade" class="carousel slide" data-bs-ride="carousel" >
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="10000" *ngFor="let extraccion of extracciones">
      <img src={{extraccion.foto[0]}} class="align-self-center my-5" alt="..." >
		 <div class="carousel-caption d-none d-md-block">
        <h5 class="image-title">{{extraccion.nombre}}</h5>
		 <!--<p>Price: {{extraccion.precio}}</p>-->
      </div>
    </div>
   
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
